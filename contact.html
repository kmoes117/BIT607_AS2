<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Snazzy Paws Grooming for questions or bookings.">
    <title>Contact - Snazzy Paws Grooming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Snazzy Paws Grooming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
            <li class="nav-item"><a class="nav-link" href="roster.html">Roster</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content starts -->
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <section aria-label="Contact Information" class="text-center">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d604805.6746925895!2d167.9!3d-47!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa82c0197b050ae25%3A0x500ef868479d930!2sStewart%20Island!5e0!3m2!1sen!2snz!4v1721550000000!5m2!1sen!2snz"
              width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, please reach out to us.</p>
            <!-- Contact form starts here -->
            <form class="row g-3 justify-content-center">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
              <div class="col-12">
                <label for="comment" class="form-label">Comment</label>
                <textarea id="comment" name="comment" rows="4" class="form-control"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3">Send</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer starts -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>Opening Hours: Mon - Fri 9AM - 5PM</p>
    </footer>
  </body>
</html>
